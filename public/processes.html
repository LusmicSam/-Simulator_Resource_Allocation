<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Processes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
    
    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      padding: 8px 12px;
      background-color: #4CAF50;
      border-radius: 5px;
    }
    
    h1 { margin-top: 80px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }
    button { margin-top: 10px; padding: 5px 10px; background-color: #f44336; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #e74c3c; }
    #errorMessage { color: red; font-style: italic; }

    /* Modal Styles */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; }
    .modal-content { background-color: #fff; padding: 20px; border-radius: 5px; width: 300px; text-align: center; }
    .modal button { margin-top: 10px; }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>System Info Dashboard</h1>
    <div class="nav-links">
      <a href="/">Dashboard</a>
      <a href="graphicalData.html">Graphical Data</a>
      <a href="processes.html">Processes</a>
      <a href="services.html">Services</a>
    </div>
  </div>

  <h1>Running Processes</h1>
  <div id="errorMessage"></div>
  <table id="processTable">
    <thead>
      <tr>
        <th>PID</th>
        <th>Process Name</th>
        <th>CPU Usage (%)</th>
        <th>Memory Usage (MB)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Processes will be inserted here -->
    </tbody>
  </table>

  <!-- Modal for process confirmation -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <h2>Are you sure you want to kill this process?</h2>
      <button id="confirmKillBtn">Yes, Kill</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    let selectedPid = null;

    // Function to fetch processes data from the backend
    async function fetchProcesses() {
      try {
        const response = await fetch('/processes');
        if (!response.ok) throw new Error('Failed to fetch processes');
        const data = await response.json();
        renderProcesses(data); // Call render function to display processes
      } catch (error) {
        console.error('Error fetching processes:', error);
        document.getElementById('errorMessage').textContent = 'Error fetching processes data.';
      }
    }

    // Function to render processes in the table
    function renderProcesses(processes) {
      const processTable = document.getElementById('processTable').getElementsByTagName('tbody')[0];
      processTable.innerHTML = ''; // Clear existing rows

      processes.list.forEach(proc => {
        const row = processTable.insertRow();
        row.innerHTML = `
          <td>${proc.pid}</td>
          <td>${proc.name}</td>
          <td>${proc.cpu}%</td>
          <td>${proc.memory} MB</td>
          <td><button onclick="openConfirmationModal(${proc.pid})">Kill</button></td>
        `;
      });
    }

    // Function to open confirmation modal
    function openConfirmationModal(pid) {
      selectedPid = pid;
      document.getElementById('confirmationModal').style.display = 'flex';
    }

    // Function to kill a process based on PID
    async function killProcess() {
      if (!selectedPid) return;

      try {
        const response = await fetch(`/kill/${selectedPid}`, { method: 'DELETE' });
        if (response.ok) {
          alert(`Process with PID: ${selectedPid} has been terminated.`);
          fetchProcesses(); // Refresh process list
        } else {
          alert(`Failed to kill process with PID: ${selectedPid}`);
        }
      } catch (error) {
        console.error('Error killing process:', error);
        alert(`Failed to kill process with PID: ${selectedPid}`);
      } finally {
        closeConfirmationModal(); // Close modal after action
      }
    }

    // Function to close the confirmation modal
    function closeConfirmationModal() {
      document.getElementById('confirmationModal').style.display = 'none';
      selectedPid = null;
    }

    // Event listeners for modal buttons
    document.getElementById('confirmKillBtn').addEventListener('click', killProcess);
    document.getElementById('cancelBtn').addEventListener('click', closeConfirmationModal);

    // Fetch processes every 10 seconds
    setInterval(fetchProcesses, 10000);

    // Fetch processes on page load
    fetchProcesses();
  </script>

</body>
</html>

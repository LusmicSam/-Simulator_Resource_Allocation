<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Graphical Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        nav {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #575757;
        }
        canvas { width: 80%; height: 400px; margin-bottom: 20px; }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="/">Dashboard</a>
        <a href="/processes.html">CPU Usage</a>
        <a href="/services.html">Memory Usage</a>
        <a href="/processes">Processes</a>
    </nav>

    <h1>Real-Time Graphical Data</h1>
    <canvas id="cpuChart"></canvas>
    <canvas id="memoryChart"></canvas>
    <button onclick="window.location.href='/'">Back to Dashboard</button>

    <script>
        let labels = [];
        let cpuData = [];
        let memoryData = [];
    
        const cpuCtx = document.getElementById('cpuChart').getContext('2d');
        const memoryCtx = document.getElementById('memoryChart').getContext('2d');
    
        // CPU Usage Chart
        const cpuChart = new Chart(cpuCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'CPU Usage (%)',
                    data: cpuData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true, max: 100 }
                }
            }
        });
    
        // Memory Usage Chart
        const memoryChart = new Chart(memoryCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Memory Usage (GB)',
                    data: memoryData,
                    borderColor: 'rgba(153, 102, 255, 1)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    fill: true,
                    tension: 0.2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    
        async function fetchGraphicalData() {
            try {
                const response = await fetch('/system-stats');
                const data = await response.json();
    
                const timestamp = new Date().toLocaleTimeString();
                labels.push(timestamp);
                
                const cpuLoad = data.cpu.currentLoad ? parseFloat(data.cpu.currentLoad) : 0;
                const memoryActive = data.memory.active ? parseFloat(data.memory.active) : 0;
    
                cpuData.push(cpuLoad);
                memoryData.push(memoryActive);
    
                if (labels.length > 30) {
                    labels.shift();
                    cpuData.shift();
                    memoryData.shift();
                }
    
                cpuChart.update();
                memoryChart.update();
            } catch (error) {
                console.error('Error fetching graphical data:', error);
            }
        }
    
        // Fetch data every 3 seconds
        setInterval(fetchGraphicalData, 3);
    </script>
    
</body>
</html>
